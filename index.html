<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>企业信息管理</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <h1>企业信息管理</h1>

    <button onclick="openUploadModal('add')">添加企业</button>
    <button onclick="openUploadModal('search')">搜索</button>

    <table id="companyTable">
        <thead>
            <tr>
                <th>企业名称</th>
                <th>负责人</th>
                <th>成立日期</th>
                <th>所属省份</th>
                <th>城市</th>
                <th>区县</th>
                <th>联系电话</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="companyList">
            <!-- 数据会通过 JavaScript 填充 -->
        </tbody>
    </table>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUploadModal()">&times;</span>
            <input type="file" id="excelFile" accept=".xlsx, .xls">
            <button onclick="uploadFile()">上传</button>
        </div>
    </div>


    <!-- ... -->
<div>
    <label for="itemsPerPage">每页显示条数：</label>
    <input type="number" id="itemsPerPage" min="1" value="10">
    <button onclick="updatePagination()">更新</button>
</div>
<div>
    <span id="totalItems">总条数：正在加载...</span>
</div>
<div id="pagination">
    <button onclick="previousPage()">上一页</button>
    <button onclick="nextPage()">下一页</button>
</div>
<!-- ... -->

   
</body>
</html>
